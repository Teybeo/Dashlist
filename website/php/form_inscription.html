<h1>Formulaire d'inscription</h1>

<table style="margin: 0 auto;">
	<tr>
		<td>Login</td>
		<td><input type="text" id="ins_login" placeholder="Votre pseudonyme"/></td>
	</tr>
	<tr>
		<td>Mail</td>
		<td><input type="text" id="ins_mail" placeholder="Votre mail"/></td>
	</tr>
	<tr><td colspan="2"><br/></td></tr>
	<tr>
		<td>Mot de passe</td>
		<td><input type="password" id="ins_pass" placeholder="Votre mot de passe"/></td>
	</tr>
	<tr>
		<td>Confirmer mot de passe</td>
		<td><input type="password" id="ins_pass2"/></td>
	</tr>

	<tr>
		<td colspan="2"><span class="error"></span><br/></td>
	</tr>
	
	<tr>
		<td colspan="2"><input type="button" value="Valider" class="btn" onclick="javascript:validerInscription()"/></td>
	</tr>
</table>
